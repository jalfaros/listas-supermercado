<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      
      <ion-back-button defaultHref="/home"></ion-back-button>
      <ion-button (click)="getList()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title >{{nameList}}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-content *ngIf="products.length === 0">
    <ion-card style="margin-top: 20%;">
      <ion-card-content>
        <img src="../../../../assets/noMarket.jpg">
        <p style="text-align: center"><strong>You do not have products, back to add a new one</strong></p>
      </ion-card-content>
    </ion-card>
  </ion-content>
  
  

  <ion-grid>

    <ion-row *ngFor="let product of products; let i = index;">
      <ion-col >
        <ion-card >     
          <ion-grid style="text-align: center;">
            <ion-card-header>
              <ion-card-subtitle>Product</ion-card-subtitle>
              <ion-card-title style="font-size: medium;">{{ product.product_name }}</ion-card-title>
            </ion-card-header>
            <img class="img-style" src="{{ product.img_url }}" alt="">
            <ion-row>
              <ion-col>
         
                <ion-card-content>
                  <p>{{ product.description }}</p>
                </ion-card-content>

              </ion-col>      

              <ion-col style=" text-align: center;">
                <ion-buttons>
                  <ion-button (click)="seeProdu(i)" color="dark"><ion-icon name="eye-outline"></ion-icon></ion-button>
                  <ion-button (click)="deleteProductList(i)"  color="danger"> <ion-icon slot="icon-only"  name="trash"></ion-icon></ion-button>  
                </ion-buttons>
                </ion-col>

            </ion-row> 
          </ion-grid>

        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
   
  <!-- <ion-fab vertical="bottom" slot="fixed" horizontal="end">
    <ion-fab-button (click)="newMarketAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> -->


</ion-content>

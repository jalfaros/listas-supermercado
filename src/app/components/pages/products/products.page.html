<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-grid>
    <ion-row *ngFor="let product of products">
      <ion-col>
        <ion-card>
            <ion-item>
              <ion-label slot="start"><strong>{{ product.product_name }}</strong></ion-label>
              <ion-button slot="end" color="danger" fill="outline"><ion-icon name="trash"></ion-icon></ion-button>
            </ion-item>

            <ion-card-content>
              <ion-grid>

                <ion-row>
                  <ion-col>
                    <img src="{{ product.img_url }}" alt="">
                  </ion-col>

                  <ion-col>
                    <ion-row>
                      <ion-col>
                        <ion-label><strong>Description: </strong>{{product.description}}</ion-label>
                      </ion-col>

                      <ion-col>
                        <ion-label><strong>Estimated cost: </strong>{{product.estimatedCost}}</ion-label>
                      </ion-col>

                      <ion-col>
                        <ion-label><strong>Tag: </strong>{{product.tag}}</ion-label>
                      </ion-col>


                    </ion-row>
                  </ion-col>
                </ion-row>


              </ion-grid>
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>





  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onAdd()" color="medium">
      <ion-icon name = "add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

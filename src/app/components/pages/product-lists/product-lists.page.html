<ion-header>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title >Market</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-card style="text-align: center; margin-top: 5%;">
      <!-- <img src="../../../../assets/market.jpg" width="200" height="150"/> -->

    <ion-card-header>
      <ion-card-title>{{market.supermarket_name}}</ion-card-title>
      <ion-card-subtitle style="margin-top: 5%;">{{market.description}}</ion-card-subtitle>
      <ion-button  fill="outline" color="primary"> <ion-icon slot="icon-only" style="margin-right: 5%; color: royalblue;" name="pencil"></ion-icon></ion-button>
      <ion-button  fill="outline" color="danger"> <ion-icon slot="icon-only" style="margin-left: 5%; color: red;" name="trash"></ion-icon></ion-button>
    </ion-card-header>


    <ion-card>
  

      <ion-header>
        <ion-row >

            <ion-col style="text-align: center;">
              <ion-card-header>
                <ion-card-subtitle>Shopping Lists</ion-card-subtitle>
              </ion-card-header>
            </ion-col>
    
            <ion-col style="margin-top: 4%;">
              <ion-button size="small" color="success" (click)="openModalCreateList()">
                <ion-icon name="add-outline"></ion-icon>
                Add list
              </ion-button> 
            </ion-col>
  
        </ion-row>

      </ion-header>



      <ion-item *ngFor="let lists of marketList">     

        <ion-icon name="reader-outline"  slot="start"></ion-icon>
        <ion-label>{{lists.listMarketName}}</ion-label>

        
        <ion-button fill="outline"  (click)="addProductsList( lists )">
          <ion-icon name = "add"></ion-icon>
        </ion-button>

        <ion-button fill="outline" >
          <ion-icon name = "eye"></ion-icon>
        </ion-button>

        
        <ion-button color="danger" fill="outline"  (click)="deleteList( lists )">
          <ion-icon name = "trash"></ion-icon>
        </ion-button>


      </ion-item>

  
    </ion-card>
    
    <ion-item *ngIf="marketList.length === 0">
      <ion-card style="margin-top: 5%;">
        <ion-card-content style="text-align: center">
          <img src="../../../../assets/listSuper.jpg" height="195" width="150">
          <p style="text-align: center"><strong>You do not have lists of supermarket, tap the button to create a new one</strong></p>
        </ion-card-content>
      </ion-card>
    </ion-item>

        
  </ion-card>

</ion-content>
